tasks:
  - name: Scaffold-ETH 2
    init: >
      pnpm install &&
      gp sync-done install

  - name: Local Network
    init: gp sync-await install
    command: >
      pnpm chain &&
      gp sync-done local-network

  - name: Contract
    openMode: split-right
    init: gp sync-await local-network
    command: >
      pnpm compile &&
      pnpm hardhat:deploy

  - name: Frontend
    openMode: split-right
    init: gp sync-await install
    command: pnpm start
